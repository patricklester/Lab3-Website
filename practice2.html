<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Font Control (Practice 2)</title>
  <style>
    #text { border: 2px solid black; padding: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>Font control (Practice 2)</h1>
  <p id="text">Sample text</p>

  <label>Red: <input type="number" id="r" value="0" min="0" max="255"></label><br>
  <label>Green: <input type="number" id="g" value="0" min="0" max="255"></label><br>
  <label>Blue: <input type="number" id="b" value="0" min="0" max="255"></label><br>
  <label>Border Width: <input type="number" id="bw" value="2" min="1" max="20"></label><br>
  <button type="button" id="apply">Apply</button>

  <script>
    function updateStyle() {
      const r  = +document.getElementById('r').value || 0;
      const g  = +document.getElementById('g').value || 0;
      const b  = +document.getElementById('b').value || 0;
      const bw = +document.getElementById('bw').value || 2;

      const el = document.getElementById('text');
 
      el.style.color = 'rgb(' + r + ',' + g + ',' + b + ')';
      el.style.borderWidth = bw + 'px';
      console.log('Applied', r, g, b, bw);
    }
    document.getElementById('apply').addEventListener('click', updateStyle);
  </script>
</body>
</html>
